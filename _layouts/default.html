<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {%- if paginator -%}
      <title>{{ page.title }} | {{ site.title }}</title>
      {%- seo title=false -%}
    {%- else -%}
      {%- seo -%}
    {%- endif -%}

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/application.css" | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#ffb600">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
    <meta property='og:image' content='https://www.codeandeffect.com/assets/images/code-and-effect-logo.png'/>

    {%- if jekyll.environment == 'production' -%}
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-1478414-49"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-1478414-49');
      </script>
    {%- endif -%}
  </head>

  <body class="{{ page.layout }}-layout">
    {%- include navbar.html -%}

    <main class="main">
      {{ content }}
    </main>

    {%- include footer.html -%}

    <div class='js'>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

      <script>
        $('.nav-item.dropdown').hover(function(){
            $(this).children('[data-toggle="dropdown"]').click();
        }, function(){
            $(this).children('[data-toggle="dropdown"]').click();
        });
      </script>
    </div>
  </body>
</html>
