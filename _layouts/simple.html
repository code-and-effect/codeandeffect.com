---
layout: default
---

<div class="container">
  <header class="jumbotron jumbotron-fluid pb-3 mb-5">

    <h1 class="display-1">{{ page.title | escape }}</h1>

    {% if page.subtext %}<p class="lead">{{ page.subtext }}</p>{% endif %}

    {% if page.bullets %}
      <ul>
        {% for bullet in page.bullets %}
          <li class="lead">{{ bullet }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </header>

  <div class="row">
    <div class="col-md-8">
      <article class="page">
        {{ content }}
      </article>
    </div>
  </div>
</div>
