---
layout: default
---
<div class="container">
  <article class="page">
    <header class="page-header">
      <h1 class="page-title">{{ page.title | escape }}</h1>

      {% if page.subtext %}
        <p class="page-title-subtext">{{ page.subtext }}</p>
      {% endif %}
    </header>

    <div class="post-content">
      {{ content }}
    </div>
  </article>
</div>
