<footer class="footer">
  <div class="footer-main">

    <nav class="container footer-nav">
      <div class="row">
        {% for item in site.menus.navbar %}
          {% if item.children %}
            <div class="col-sm mb-3">
              <h5 class="nav-title">{{ item.title }}</h5>
              <ul class="nav flex-column">
                {% for item in item.children %}
                  <li class="nav-item">
                    <a class="nav-link nav-link-footer" href="{{ item.url }}" title="{{ item.title }}">{{ item.title }}</a>
                  </li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endfor %}
    </nav>

  </div>
</footer>
