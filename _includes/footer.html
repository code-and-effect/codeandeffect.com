<footer class="footer">
  <div class="container footer-main">

    <nav class="row footer-nav">
      {% for item in site.menus.navbar %}
        {% if item.children %}
          <div class="col-sm mb-3">
            <h5 class="nav-title">{{ item.title }}</h5>
            <ul class="nav flex-column">
              {% for item in item.children %}
                <li class="nav-item">
                  <a class="nav-link nav-link-footer" href="{{ item.url }}" title="{{ item.title }}">{{ item.title }}</a>
                </li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endfor %}
    </nav>

    <div class="row">
      <div class="col">
        <div class="copyright">&copy; 2007-2020 Code and Effect</div>
      </div>
    </div>
  </div>
</footer>
