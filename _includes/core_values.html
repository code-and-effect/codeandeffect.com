<h2 class="page-subtitle">Core values</h2>

<div class="row">
  {% for value in site.data.core_values %}
    <div class="value col-sm-6 mb-5">
      {% svg "{{value.value_icon}}" width=32 class="mb-2" %}
      <h3>{{ value.value_title }}</h3>
      <p>{{ value.value_description }}</p>
    </div>
  {% endfor %}
</div>
